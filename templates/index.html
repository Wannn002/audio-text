<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio to Text Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-microphone-alt"></i> Audio to Text Converter</h1>
            <p>Upload an audio file and get the transcription instantly using AI</p>
        </header>

        <div class="upload-container">
            <div class="upload-area" id="dropArea">
                <i class="fas fa-cloud-upload-alt"></i>
                <h3>Drag & Drop your audio file here</h3>
                <p>or</p>
                <button class="btn" id="browseBtn">Browse Files</button>
                <input type="file" id="fileInput" accept=".mp3,.wav,.m4a" style="display: none;">
                <p class="file-info" id="fileInfo">Supports: MP3, WAV, M4A (Max 100MB)</p>
            </div>

            <div class="options">
                <div class="form-group">
                    <label for="language">Audio Language:</label>
                    <select id="language" class="form-control">
                        <option value="en">English</option>
                        <option value="km">ភាសាខ្មែរ (Khmer)</option>
                        <option value="zh">中文 (Chinese)</option>
                        <option value="ja">日本語 (Japanese)</option>
                        <option value="ko">한국어 (Korean)</option>
                        <option value="fr">Français (French)</option>
                        <option value="es">Español (Spanish)</option>
                        <option value="de">Deutsch (German)</option>
                    </select>
                </div>
                <button class="btn btn-primary" id="transcribeBtn" disabled>
                    <i class="fas fa-play"></i> Transcribe Audio
                </button>
            </div>
        </div>

        <div class="result-container" id="resultContainer" style="display: none;">
            <div class="result-header">
                <h2>Transcription Result</h2>
                <button class="btn btn-secondary" id="downloadBtn">
                    <i class="fas fa-download"></i> Download as TXT
                </button>
            </div>
            <div class="result-content" id="resultContent">
                <!-- Transcription will appear here -->
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Transcribing your audio. This may take a moment...</p>
        </div>
    </div>

    <footer>
        <p>Audio to Text Converter &copy; 2025 | Powered by Whisper AI</p>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
